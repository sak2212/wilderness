<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>introduction bar 1</title>
		<script type="text/javascript" src="../d3.js"></script>
		<style type="text/css">
			/* No style rules here yet */		
		</style>
	</head>

	<body>
		<script type="text/javascript">

            // chart width and height
			var w = 500;
			var h = 400;
			var barPadding = 5;
			
			var dataset; 

			// DOESN'T SEEM TO BE CONVERTING WHEN console.log
			// var rowConverter = function(d) {
			// 	return {
			// 		Agency: d.Agency, 
			// 		TotalAcres: parseFloat(d.TotalAcres)
			// 	};
			// }

            //loading data
			Promise.all([d3.csv("fed-total.csv")])
		.then(function(data){
			
			drawChart(data[0])
		})
		
		function drawChart(dataset){
			
			var yScale = d3.scaleLinear().domain([
                d3.min(dataset, function(d){return parseInt(d.TotalAcres);})
                ,
                d3.max(dataset, function(d){return parseInt(d.TotalAcres);})
				])
				.range([0,h])
			
			// SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			svg.selectAll("rect")
			   .data(dataset)
			   .enter()
			   .append("rect")
			   .attr("x", function(d, i) {
				   return i * (w / dataset.length)
			   })
			   .attr("y", function(d) {
			   		return h - yScale(d.TotalAcres)
			   })
			   .attr("width", w / dataset.length - barPadding)
			   .attr("height", function(d) {
			   		return yScale(d.TotalAcres)
			   })
			//    .attr("fill", function(d) {
			// 		return /*colors to be added*/;
			//    })

		}
        </script>
	</body>
</html>
